schema: "./src/graphql/server-schema.graphql"
generates:
  # Specify where our generated types should live.
  ./__server_generated__/types.ts:
    plugins:
      - "typescript"
    config:
      useIndexSignature: true
      contextType: "../index#MyContext"
  ./__server_generated__/resolvers.ts:
    plugins:
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      # More on this below!
      contextType: "../index#MyContext"
./__server_generated__/operations.ts:
  plugins:
    - "typescript-operations"
  config:
    useIndexSignature: true
    # More on this below!
    contextType: "../index#MyContext"
