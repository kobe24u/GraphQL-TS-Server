service: apollo-lambda
provider:
  name: aws
  runtime: nodejs16.x
  region: ap-southeast-2
  httpApi:
    cors: true
functions:
  graphql:
    handler: src/lambda.graphqlHandler
    events:
      - httpApi:
          path: /
          method: POST
      - httpApi:
          path: /
          method: GET
plugins:
  - serverless-plugin-typescript
  - serverless-offline
